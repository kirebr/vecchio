
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Remove
		{{$ctrl.objectName}}?</h3>
</div>
<div class="modal-body">
	<p>Do you want to remove the {{$ctrl.objectName}}?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-viglet" type="button" ng-click="$ctrl.ok()">Delete</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
