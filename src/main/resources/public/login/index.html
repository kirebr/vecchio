<!DOCTYPE html>
<html lang="en" ng-app="vecchioLogin">
<head>
<meta charset="UTF-8">
<title>Sign in - Viglet accounts</title>


<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

</head>

<body>
	<div class="login-form" ng-controller="VecLoginCtrl">
		<div style="text-align: center; margin-bottom: 30px">
			<img src="img/viglet_logo.png" />
		</div>
		<form method="POST" action="{{'' + vecAction }}">
			<div class="form-group ">
				<input type="text" class="form-control" placeholder="Username" ng-model="vecUsername"
					name="j_username"> <i class="fa fa-user"></i>
			</div>
			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="Password"
					name="j_password"> <i class="fa fa-lock"></i>
			</div>
		 <span
				class="alert">Invalid Credentials</span> <a class="link" href="#">Lost
				your password?</a>
			<button type="submit" class="log-btn">Log in</button>
		</form>

	</div>
	<script src="../thirdparty/jquery/dist/jquery.min.js"></script>
	<script src="../thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../thirdparty/moment/min/moment-with-locales.min.js"></script>
	<script src="../thirdparty/angular/angular.min.js"></script>
	<script
		src="../thirdparty/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script
		src="../thirdparty/angular-translate/angular-translate.min.js"></script>	
	<script src="js/vecchio-login.js"></script>
</body>
</html>
