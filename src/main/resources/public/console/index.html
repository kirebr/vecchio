<!DOCTYPE html>
<html lang="en" ng-app="vecchioApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title ng-bind="$state.current.data.pageTitle">Console | Viglet Vecchio</title>
	<!-- Bootstrap -->
	<link href="../thirdparty/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<link href="../thirdparty/nvd3/1.8.6/build/nv.d3.min.css" rel="stylesheet">

	</link>
	<link href="../thirdparty/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	</link>

	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

<style>
	.navbar-brand {
		padding: 0px;
	}

	.navbar-brand>img {
		height: 100%;
		padding: 15px;
		width: auto;
	}

	.navbar-default .navbar-left>li:focus,
	.navbar-default .navbar-left>li:hover {
		color: #333;
		background-color: transparent;
		border-bottom-color: orange;
		border-bottom-width: 2px;
		border-bottom-style: solid;
	}

	.navbar-default .navbar-left>li:focus,
	.navbar-default .navbar-left>li {
		color: #333;
		background-color: transparent;
		border-bottom-color: transparent;
		border-bottom-width: 2px;
		border-bottom-style: solid;
	}

	.navbar-default .navbar-left>li.active {
		border-bottom-color: orange;
		border-bottom-width: 2px;
		border-bottom-style: solid;
	}
</style>
<style>
	@media only screen and (min-width: 300px) {
		.cover-welcome {
			margin-top: 60px;
			min-width: 100%;
			min-height: 140px;
			width: auto;
			height: auto; //
			height: 100%;
			z-index: -100;
			background-size: cover;
			background-position: center top;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			overflow: hidden;
			background: url('img/banner/aiforeveryone.jpg') 50% 50%/cover no-repeat;
		}

		.banner-text {
			margin-top: 10px;
			margin-bottom: 0px;
			text-align: center;
			font-size: 16px;
			line-height: 150%
		}

		.turing-text {
			text-align: left;
			font-size: 20px;
			line-height: 150%
		}
	}

	@media only screen and (min-width: 321px) {
		.cover-welcome {
			margin-top: 60px;
			min-width: 100%;
			min-height: 180px;
			width: auto;
			height: auto; //
			height: 100%;
			z-index: -100;
			background-size: cover;
			background-position: center top;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			overflow: hidden;
			background: url('img/banner/aiforeveryone.jpg') 50% 50%/cover no-repeat;
		}

		.banner-text {
			margin-top: 10px;
			margin-bottom: 0px;
			text-align: center;
			font-size: 20px;
			line-height: 150%
		}

		.turing-text {
			text-align: left;
			font-size: 14px;
			line-height: 150%
		}
	}

	@media only screen and (min-width: 1200px) {

		/* Styles */
		.cover-welcome {
			margin-top: 60px;
			min-width: 100%;
			min-height: 450px;
			width: auto;
			height: auto; //
			height: 100%;
			z-index: -100;
			background-size: cover;
			background-position: center top;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			overflow: hidden;
			background: url('img/banner/aiforeveryone.jpg') 50% 50%/cover no-repeat;
		}

		.banner-text {
			margin-top: 10px;
			margin-bottom: 20px;
			text-align: center;
			font-size: 25px;
			line-height: 150%
		}

		.turing-text {
			text-align: left;
			font-size: 16px;
			line-height: 150%
		}
	}
</style>

<body data-spy="scroll" data-target=".navbar-default">
	<div id="wrap" style="margin-bottom: 15px;">
		<nav class="navbar navbar-default navbar-fixed-top row  row-centered" role="navigation">
			<div class="container-fluid col-centered col-lg-9 col-md-9 col-sm-10 col-xs-10">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse"
						data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#viglet"><img src="img/viglet_logo_sm.png"></a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav navbar-left">
						<li ng-class="{'active':$state.current.name == 'dashboard'}"><a ui-sref="dashboard"
								data-target="#dummy">Dashboard</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('mapping') == 0}"><a ui-sref="mapping"
								data-target="#dummy">Mapping</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('organization') == 0}"><a
								ui-sref="organization" data-target="#dummy">Organization</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('app') == 0}"><a ui-sref="app"
								data-target="#dummy">Apps</a></li>
					</ul>
				</nav>
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div id="home" class="row row-centered" style="margin-top: 80px">
				<div class="col-lg-9 col-md-9col-sm-9 col-xs-9 col-centered" ui-view></div>
			</div>
		</div>
	</div>

	<script src="../thirdparty/angular/1.6.9/angular.min.js"></script>
	<script src="../thirdparty/d3js/3.5.17/d3.min.js"></script>
	<script src="../thirdparty/nvd3/1.8.6/build/nv.d3.min.js"></script>
	<script src="../thirdparty/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
	<script src="../thirdparty/angular-resource/1.6.9/angular-resource.min.js"></script>
	<script src="../thirdparty/angular-cookies/1.6.9/angular-cookies.min.js"></script>
	<script src="../thirdparty/angular-ui-notification/0.3.6/dist/angular-ui-notification.min.js"></script>
	<script src="../thirdparty/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="../thirdparty/angular-ui-router/1.0.14/release/angular-ui-router.min.js"></script>
	<script src="../thirdparty/angular-translate/2.17.0/angular-translate.min.js"></script>
	<script src="/console/js/dist/vecchio.min.js?v=3.1.83"></script>
</body>
