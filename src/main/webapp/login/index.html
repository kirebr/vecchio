<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in - Viglet accounts</title>


<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

</head>

<body>
	<div class="login-form">
		<div style="text-align: center;margin-bottom:30px">
			<img src="img/viglet_logo.png" />
		</div>
		<form method="POST" action="j_security_check">
			<div class="form-group ">
				<input type="text" class="form-control" placeholder="Username "
					name="j_username"> <i class="fa fa-user"></i>
			</div>
			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="Password"
					name="j_password"> <i class="fa fa-lock"></i>
			</div>
			<span class="alert">Invalid Credentials</span> <a class="link"
				href="#">Lost your password?</a>
			<button type="submit" class="log-btn">Log in</button>
		</form>

	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
