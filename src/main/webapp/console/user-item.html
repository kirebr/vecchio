
<div class="panel panel-default"
	style="font-weight: 400; min-height: 175px; margin-bottom: 0px; padding-bottom: 0px;">
	<div class="panel-title"
		style="padding: 10px; border-bottom-color: rgb(217, 217, 217); border-bottom-style: solid; border-bottom-width: thin;">
		<p style="font-size: 18px; color: #f0ad4e; margin: 0px;"
			class="ng-binding">New User</p>
		<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;"
			class="ng-binding">Add new User</p>

	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="username">username</label> <input type="input"
				class="form-control" id="username" ng-model="user.username"
				placeholder="Username">
		</div>
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="input"
				class="form-control" id="firstName" ng-model="user.firstName"
				placeholder="First Name">
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label> <input type="input"
				class="form-control" id="lastName" ng-model="user.lastName"
				placeholder="Last Name">
		</div>
		<button type="submit" ng-click="userSave()" class="btn btn-warning">Save</button>
	</div>
</div>
